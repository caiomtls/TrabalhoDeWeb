{%load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />

		<!-- <title>Clientes</title> -->

		<!-- Custom fonts for this template -->
		<link
			href={% static "../static/vendor/fontawesome-free/css/all.min.css" %}
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet"
		/>

		<!-- Custom styles for this template -->
		<link href={% static "../static/css/sb-admin-2.min.css" %} rel="stylesheet" />

		<!-- Custom styles for this page -->
		<link
			href={% static "../static/vendor/datatables/dataTables.bootstrap4.min.css" %}
			rel="stylesheet"
		/>
	</head>

	<body id="page-top">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!-- Sidebar -->
			<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar"
		>
			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				href="{% url 'index' %}"
			>
				<div class="sidebar-brand-icon rotate-n-15">
					<i class="fas fa-laugh-wink"></i>
				</div>
				<div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
			</a>

			<!-- Divider -->
			<hr class="sidebar-divider" />

			<!-- Heading -->
			<div class="sidebar-heading">Interface</div>

			<!-- Nav Item - Pages Collapse Menu -->
			<li class="nav-item">
				<a
					class="nav-link collapsed"
					href="{% url 'index' %}"
					aria-expanded="true"
				>
					<i class="fas fa-fw fa-cog"></i>
					<span>In√≠cio</span>
				</a>
			</li>

			<!-- Nav Item - Utilities Collapse Menu -->
			<li class="nav-item">
				<a
					class="nav-link collapsed"
					href="{% url 'clientes' %}"
					aria-expanded="true"
				>
					<i class="fas fa-fw fa-wrench"></i>
					<span>Clientes</span>
				</a>
			</li>

			<li class="nav-item">
				<a
					class="nav-link collapsed"
					href="{% url 'produtos' %}"
					aria-expanded="true"
				>
					<i class="fas fa-fw fa-wrench"></i>
					<span>Produtos</span>
				</a>
			</li>

			<li class="nav-item">
				<a
					class="nav-link collapsed"
					href="{% url 'fornecedores' %}"
					aria-expanded="true"
				>
					<i class="fas fa-fw fa-wrench"></i>
					<span>Fornecedores</span>
				</a>
			</li>

			<li class="nav-item">
				<a
					class="nav-link collapsed"
					href="{% url 'pedidos' %}"
					aria-expanded="true"
				>
					<i class="fas fa-fw fa-wrench"></i>
					<span>Pedidos</span>
				</a>
			</li>

			<li class="nav-item">
				<a
					class="nav-link collapsed"
					href="{% url 'login' %}"
					aria-expanded="true"
				>
					<i
						class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
					></i>
					<span>Sair</span>
				</a>
			</li>

			<!-- Divider -->
			<hr class="sidebar-divider d-none d-md-block" />

			<!-- Sidebar Toggler (Sidebar) -->
			<div class="text-center d-none d-md-inline">
				<button
					class="rounded-circle border-0"
					id="sidebarToggle"
				></button>
			</div>
		</ul>
			<!-- End of Sidebar -->

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Topbar -->
					<nav
						class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
					>
						<!-- Sidebar Toggle (Topbar) -->
						<form class="form-inline">
							<button
								id="sidebarToggleTop"
								class="btn btn-link d-md-none rounded-circle mr-3"
							>
								<i class="fa fa-bars"></i>
							</button>
						</form>

						<!-- Topbar Search -->
						<form
							class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
						>
							<div class="input-group">
								<input
									type="text"
									class="form-control bg-light border-0 small"
									placeholder="Buscar..."
									aria-label="Search"
									aria-describedby="basic-addon2"
								/>
								<div class="input-group-append">
									<button
										class="btn btn-primary"
										type="button"
									>
										<i class="fas fa-search fa-sm"></i>
									</button>
								</div>
							</div>
						</form>


					</nav>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					{% block content %}
                    {% endblock %}
					<!-- /.container-fluid -->
				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright &copy; Your Website 2020</span>
						</div>
					</div>
				</footer>
				<!-- End of Footer -->
			</div>
			<!-- End of Content Wrapper -->
		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>


		<!-- Bootstrap core JavaScript-->
		<script src={% static "../static/vendor/jquery/jquery.min.js" %}></script>
		<script src={% static "../static/vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>

		<!-- Core plugin JavaScript-->
		<script src={% static "../static/vendor/jquery-easing/jquery.easing.min.js" %}></script>

		<!-- Custom scripts for all pages-->
		<script src={% static "../static/js/sb-admin-2.min.js" %}></script>

		<!-- Page level plugins -->
		<script src={% static "../static/vendor/datatables/jquery.dataTables.min.js" %}></script>
		<script src={% static "../static/vendor/datatables/dataTables.bootstrap4.min.js" %}></script>

		<!-- Page level custom scripts -->
		<script src={% static "../static/js/demo/datatables-demo.js" %}></script>
	</body>
</html>
